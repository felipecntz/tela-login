<ion-content fullscreen color="dark"> 
  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" ></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
          Entrar
        </ion-button>
        <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block" routerLink="/cadastros">
          Fazer cadastro
        </ion-button>
      </div>
    </ion-slide>

    
  </ion-slides>

</ion-content>
